builds:
    -
        main: ./cmd/banzai
        binary: banzai
        env:
            - CGO_ENABLED=0
        ldflags: "-s -w -X main.version={{ .Version }} -X main.commitHash={{ .ShortCommit }} -X main.buildDate={{ .Date }}"
        goos:
            - linux
            - darwin
            - windows
        goarch:
            - amd64

archive:
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

    format_overrides:
        -
            goos: windows
            format: zip

checksum:
    name_template: "{{ .Binary }}_checksums.txt"

changelog:
    skip: true

brew:
    github:
        owner: banzaicloud
    description: Command-line interface for Banzai Cloud Pipeline platform
    homepage: https://banzaicloud.com/
    test: |
        system "#{bin}/banzai --version"
